<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	  <title>Bootstrap template AVEC CDN</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  

	
</head>
<body>
    <div class="container">
		
		<div class="row">
		    
			<form  style="margin: 50px">
				<div class="form-group has-error">
					<label for="name">Name</label>
					<input type="text" name="Name" id="name" class="form-control input-lg">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="Email" id="email"  class="form-control ">
				</div>
				<div class="form-group has-success">
					<label for="comment">Comment</label>
					<textarea type="text" name="coment" id="comment"  class="form-control"></textarea>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Option 1</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Option 2</label>
				</div>
				<div class="radio">
					<label><input type="radio" value="">M</label>
				</div>
				<div class="radio">
					<label><input type="radio" value="">F</label>
				</div>
				<button type="submit" class="btn btn-default">Envoyer</button>
			</form>
			
			
		</div>
		
		<!--Systeme de grielle
         les tailles d'ecran on a xs < 768 px pour les phones
         sm >= 768px pour les tablettes
         md >= 992px pour les desktops
         lg >= 1200px large desktop
         -->
		
	</div>
  
	
	
</body>
</html>
